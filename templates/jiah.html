<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> CSS링크</title>
    <STYLE>
        *{
            margin:0;
            padding:0;
         }
        ul{
        list-style-type : none;
        }

        #menu{
        width:500px;
        padding:10px;
        margin:20px 0 0 40px;
        background-color:#eeeeee;
        border:solid 1px #aaaaaa;
        text-align:center;
        }
        #menu li{
        display:inline;
        }
    </STYLE>
</head>
<body>
<ul id="menu">
    <li>회사소개 | </li>
    <li>제품소개 | </li>
    <li>공지사항 | </li>
    <li>업무제휴 | </li>
    <a href="http://localhost:5000/location">고객센터 | </a>
    <a href="http://localhost:5000/">뚝배기</a>
</ul>
</body>
</html>
